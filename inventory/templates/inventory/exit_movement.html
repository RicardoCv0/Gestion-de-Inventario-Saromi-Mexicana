{% extends "base.html" %}

{% block title %}Salida | {{ gemstone.name }}{% endblock %}

{% block content %}

<div class="card shadow mx-auto" style="max-width: 500px;">
    <div class="card-body">

        <h3 class="text-center mb-3">Salida de {{ gemstone.name }}</h3>

        <form method="post" action="{% url 'exit' gemstone.id %}">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input type="number" name="ammount" class="form-control" min="0" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Destino</label>
                <select name="destination" class="form-control" required>
                    <option value="prod">Area de Producci√≥n</option>
                    <option value="sales">Venta</option>
                </select>
            </div>

            <button class="btn btn-danger w-100">Registrar salida</button>
        </form>

    </div>
</div>

{% endblock %}
