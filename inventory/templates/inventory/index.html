{% if gemstones_list %}
    <ul>
    {% for gemstone in gemstones_list %}
        <li>
            <a href="/inventory/details/{{ gemstone.id }}/">
                {{ gemstone.name }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No gemstones available</p>
{% endif %}
