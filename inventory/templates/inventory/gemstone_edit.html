{% extends "base.html" %}

{% block title %}Editar {{ gemstone.name }}{% endblock %}

{% block content %}

<div class="card shadow mx-auto" style="max-width: 600px;">
    <div class="card-body">

        <h3 class="text-center mb-3">Editar Material</h3>

        <form method="post" action="{% url 'edit' gemstone.id %}">
            {% csrf_token %}

            <input type="hidden" name="id" value="{{ gemstone.id }}">

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="name" class="form-control" value="{{ gemstone.name }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo</label>
                <input type="text" name="type" class="form-control" value="{{ gemstone.type }}">
            </div>

            <button class="btn btn-primary w-100">Guardar cambios</button>
        </form>

    </div>
</div>

{% endblock %}
