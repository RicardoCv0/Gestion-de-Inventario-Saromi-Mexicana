{% extends "base.html" %}

{% block title %}Ajuste | {{ gemstone.name }}{% endblock %}

{% block content %}

<div class="card shadow mx-auto" style="max-width: 550px;">
    <div class="card-body">

        <h3 class="text-center mb-3">Ajuste de {{ gemstone.name }}</h3>

        <form method="post" action="{% url 'adjustment' gemstone.id %}">
            {% csrf_token %}

            <p class="text-muted">Cantidad actual: <strong>{{ gemstone.ammount_available }}</strong></p>

            <div class="mb-3">
                <label class="form-label">Cantidad corregida</label>
                <input type="number" name="ammount" class="form-control" min="0" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Motivo del ajuste</label>
                <input type="text" name="motive" class="form-control" required>
            </div>

            <button class="btn btn-warning w-100">Registrar ajuste</button>
        </form>

    </div>
</div>

{% endblock %}
